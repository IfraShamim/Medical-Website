<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar with Theme Toggle</title>
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="./container1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header">
        <span><i class="fa-solid fa-phone"></i>Tel: 888.688.6822</span>
        <span
          ><i class="fa-solid fa-envelope"></i>contact@siellamedical.com</span
        >
      </div>
      <nav class="navbar">
        <div class="logo"><img src="./images/logo.png" alt="logo" /></div>
        <ul class="nav-links">
          <li><a href="#">Who we are</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">What we do</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">ISO Certification</a></li>
          <li>
            <a href="#"><button class="btn">Get a Quote</button></a>
          </li>
          <!-- <li class="theme-toggle">
            <i id="themeToggle" class="fas fa-moon" onclick="toggleTheme()"></i>
          </li> -->
        </ul>
        <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
<!-- Container-1 -->
 <section class="container" id="container1">
    <p id="heading">Your source for Multiple Solutions</p>
    <div id="para">
        <p><i class="fa-solid fa-circle-check"></i>Equipment repair and PM Service</p>
        <p><i class="fa-solid fa-circle-check"></i>Guaranteed Cost Savings vs. OEM</p>
        <p><i class="fa-solid fa-circle-check"></i>Support for "End of life" Equipment</p>
        <p><i class="fa-solid fa-circle-check"></i>Replacement Equipment Available</p>
        <button class="btn" id="prdcts">View Products</button>
    </div>
 </section>
    <script src="script.js"></script>
  </body>
</html>
